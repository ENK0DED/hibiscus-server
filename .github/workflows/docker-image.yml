name: Docker Image CI

on:
  push:
    paths:
      - 'release-version'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      env:
        DOCKER_BUILDKIT: 1
      run: docker build . --file Dockerfile --tag hibiscus-server:$(cat release-version)
      #run: docker build . --file Dockerfile --tag hibiscus-server:$(date +%s)
    - name: Docker Push
      run docker push ${{secrets.DOCKER_USER}}/hibiscus-server:$(cat release-version)
